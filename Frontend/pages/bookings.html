<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellipse Construction - Bookings</title>
    <link rel="stylesheet" href="../styles/bookings.css">
    <!-- FullCalendar CSS & JS (for calendar view) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">Ellipse Construction</div>
            <nav>
                <a href="#">Dashboard</a>
                <a href="#" class="active">Bookings</a>
                <a href="#">Equipment</a>
                <a href="#">Customers</a>
                <a href="#">Reports</a>
                <a href="#">Settings</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1>Bookings</h1>
                <button id="newBookingBtn">+ New Booking</button>
            </header>

            <!-- Booking Filters -->
            <div class="filters">
                <input type="text" placeholder="Search bookings...">
                <select id="statusFilter">
                    <option value="all">All Statuses</option>
                    <option value="confirmed">Confirmed</option>
                    <option value="pending">Pending</option>
                </select>
                <input type="date" id="dateFilter">
            </div>

            <!-- Calendar View -->
            <div id="calendar"></div>

            <!-- List View -->
            <div class="bookings-list">
                <table>
                    <thead>
                        <tr>
                            <th>Booking ID</th>
                            <th>Customer</th>
                            <th>Equipment</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bookingsTableBody">
                        <!-- Dynamically loaded from JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- New Booking Modal (Hidden by default) -->
    <!-- BOOKING MODAL -->
    <div id="bookingModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="equipment-title"
        style="display: none; justify-content: center; align-items: center;">
        <div class="modal-content">
            <!-- Close Button -->
            <span class="close-btn" aria-label="Close Modal">&times;</span>

            <!-- Modal Title -->
            <h2 id="equipment-title">ðŸ“¦ Book Equipment</h2>

            <!-- Booking Form -->
            <form id="bookingForm">
                <!-- Equipment Name -->
                <div class="form-group">
                    <label for="equipment">Equipment</label>
                    <input type="text" id="equipment" name="equipment" readonly>
                </div>

                <!-- Name & Email -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="from_name">Your Name</label>
                        <input type="text" id="from_name" name="from_name" placeholder="e.g. Mustapha Nyass" required>
                    </div>
                    <div class="form-group">
                        <label for="to_email">Email</label>
                        <input type="email" id="to_email" name="to_email" placeholder="e.g. example@gmail.com" required>
                    </div>
                </div>

                <!-- Phone -->
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="e.g. +2201234567" required>
                </div>

                <!-- Booking Date & Duration -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Booking Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration (in days)</label>
                        <input type="number" id="duration" name="duration" min="1" placeholder="e.g. 3" required>
                    </div>
                </div>

                <!-- Message -->
                <div class="form-group">
                    <label for="message">Additional Message</label>
                    <textarea id="message" name="message" rows="3" placeholder="Any special request?"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-check-circle"></i> Confirm Booking
                </button>
            </form>
        </div>
    </div>
    <script src="../src/bookings.js"></script>
</body>

</html>
